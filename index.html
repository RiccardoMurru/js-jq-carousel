<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery carousel</title>
    <script src="https://kit.fontawesome.com/afce777129.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="arrow-left">
            <i class="fas fa-angle-double-left"></i>
        </div>

        <img class="first active" src="assets/img/mucca1.jpg" alt="mucca1">
        <img src="assets/img/mucca2.jpg" alt="mucca2">
        <img src="assets/img/mucca3.jpg" alt="mucca3">
        <img src="assets/img/mucca4.jpg" alt="mucca4">
        <img src="assets/img/mucca5.jpg" alt="mucca5">
        <img src="assets/img/mucca6.jpg" alt="mucca6">
        <img src="assets/img/mucca7.jpg" alt="mucca7">
        <img class="last" src="assets/img/mucca8.jpg" alt="mucca8">

        <div class="arrow-right">
            <i class="fas fa-angle-double-right"></i>
        </div>

    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
